<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reboot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main>
<section class="buttons_bar">
    <div class="wrapper">
        <button class="home"></button>
        <button class="add"></button>
        <button class="favorites"></button>
        <button class="settings"></button>
    </div>
</section>
    <section class="log_in">
        <form action="#" method="post">
            <div>
                <label for="email">Email adress</label>
                <input type="email" name="email" placeholder="Email adress" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" id="password">
            </div>
            <div>
                <label for="field">Input field</label>
                <input class="field" type="text" name="field" placeholder="Input field" id="field">
            </div>
          <div class="social">
              <div>
                  <label for="facebook">Log in with</label>
                  <input class="social facebook" type="text" name="facebook" placeholder="Log in with" id="facebook">
              </div>
              <div>
                  <label for="linkedin">Log in with</label>
                  <input class="social linkedin" type="text" name="linkedin" placeholder="Log in with" id="linkedin">
              </div>
          </div>
            <div>
                <label for="Login">Log in with</label>
                <input class="login" type="text" name="Login" placeholder="Login" id="login">
            </div>
        </form>
    </section>
</main>
</body>
</html>
